[transmogrifier]
pipeline =
    sitewalker
    manifest
    marshall
    propertymanager
    discussioncontainer
    exportadapters
    writer

[sitewalker]
blueprint = quintagroup.transmogrifier.sitewalker

[manifest]
blueprint = quintagroup.transmogrifier.manifest

[marshall]
blueprint = quintagroup.transmogrifier.marshall

[propertymanager]
blueprint = quintagroup.transmogrifier.propertymanager
exclude = title

[discussioncontainer]
blueprint = quintagroup.transmogrifier.discussioncontainer

[exportadapters]
blueprint = quintagroup.transmogrifier.exportadapters
data-key = _files

[writer]
blueprint = quintagroup.transmogrifier.writer
prefix = structure
