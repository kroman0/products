[transmogrifier]
pipeline =
    reader
    manifestimport
    constructor
    datacorrector
    demarshaller
    propertiesimporter
    commentsimporter

[reader]
blueprint = quintagroup.transmogrifier.reader
prefix = structure

[manifestimport]
blueprint = quintagroup.transmogrifier.manifestimport

[constructor]
blueprint = collective.transmogrifier.sections.constructor

[datacorrector]
blueprint = quintagroup.transmogrifier.datacorrector
type = import
sources =
    marshall

[demarshaller]
blueprint = quintagroup.transmogrifier.demarshaller

[propertiesimporter]
blueprint = quintagroup.transmogrifier.propertiesimporter

[commentsimporter]
blueprint = quintagroup.transmogrifier.commentsimporter
