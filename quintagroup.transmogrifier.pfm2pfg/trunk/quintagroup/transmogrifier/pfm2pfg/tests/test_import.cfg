[transmogrifier]
pipeline =
    source
    substitution
    constructor
    xslt
    datacorrector
    demarshaller
    referencesimporter
    propertiesimporter
    commentsimporter
    IMPORTING
include = quintagroup.transmogrifier:import.cfg

[source]
blueprint = quintagroup.transmogrifier.pfm2pfg.tests.source

[substitution]
blueprint = quintagroup.transmogrifier.substitution
key = _type
PloneFormMailer = FormFolder

[xslt]
blueprint = quintagroup.transmogrifier.xslt
from-key = _old_type
to-key = _type
