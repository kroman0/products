[transmogrifier]
pipeline =
    reader
    IMPORTING
    manifestimporter
    substitution
    constructor
    xslt
    datacorrector
    demarshaller
    referencesimporter
    propertiesimporter
    commentsimporter

include = quintagroup.transmogrifier:import.cfg

[substitution]
blueprint = quintagroup.transmogrifier.substitution
key = _type
Blog = Weblog
BlogEntry = WeblogEntry
BlogFolder = WeblogFolder

[xslt]
blueprint = quintagroup.transmogrifier.xslt
source = marshall
from-key = _old_type
to-key = _type
