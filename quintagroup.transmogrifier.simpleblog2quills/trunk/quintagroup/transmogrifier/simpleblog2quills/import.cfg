[transmogrifier]
pipeline =
    reader
    manifestimporter
    substitution
    constructor
    xslt
    datacorrector
    fileimporter
    demarshaller
    referencesimporter
    propertiesimporter
    commentsimporter
    IMPORTING
include = quintagroup.transmogrifier:import.cfg

[substitution]
blueprint = quintagroup.transmogrifier.substitution
key = _type
Blog = Weblog
BlogEntry = WeblogEntry
BlogFolder = Folder

[xslt]
blueprint = quintagroup.transmogrifier.xslt
source = marshall
from-key = _old_type
to-key = _type
