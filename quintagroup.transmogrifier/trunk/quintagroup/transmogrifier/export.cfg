[transmogrifier]
pipeline =
    sitewalker
    manifest
    marshaller
    propertiesexporter
    discussioncontainer
    datacorrector
    writer

[sitewalker]
blueprint = quintagroup.transmogrifier.sitewalker

[manifest]
blueprint = quintagroup.transmogrifier.manifest

[marshaller]
blueprint = quintagroup.transmogrifier.marshaller

[propertiesexporter]
blueprint = quintagroup.transmogrifier.propertiesexporter
exclude = title

[discussioncontainer]
blueprint = quintagroup.transmogrifier.discussioncontainer

[datacorrector]
blueprint = quintagroup.transmogrifier.datacorrector
sources =
    marshall

[writer]
blueprint = quintagroup.transmogrifier.writer
prefix = structure
