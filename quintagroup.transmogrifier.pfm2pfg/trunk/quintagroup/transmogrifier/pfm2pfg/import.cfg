[transmogrifier]
pipeline =
    reader
    manifestimporter
    substitution
    constructor
    xslt
    datacorrector
    demarshaller
    referencesimporter
    propertiesimporter
    commentsimporter
    IMPORTING
include = quintagroup.transmogrifier:import.cfg

[reader]
context = directory
path = /data/koval/buildouts/plone31/profiles/forms

[substitution]
blueprint = quintagroup.transmogrifier.substitution
key = _type
PloneFormMailer = FormFolder

[xslt]
blueprint = quintagroup.transmogrifier.xslt
from-key = _old_type
to-key = _type
